<!doctype html>
<html ng-app="robotArm">
  <head>
    <meta charset="utf-8">
    <title>robot arm</title>
    <link rel="stylesheet" href="bower_components/ng-sortable/dist/ng-sortable.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
  </head>
  <body ng-controller="AppController">

    <h1>Actions</h1>

    <timeline actions="actions"></timeline>


    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/ng-sortable/dist/ng-sortable.js"></script>

    <script src="app/app.js"></script>
    <script src="app/app.ctrl.js"></script>
    <script src="app/action/action.directive.js"></script>

    <script src="app/modifiers/modifiers.module.js"></script>
    <script src="app/modifiers/toggle-modifier.directive.js"></script>
    <script src="app/modifiers/rotate-modifier.directive.js"></script>
    <script src="app/modifiers/transform-modifier.directive.js"></script>

    <script src="app/timeline/timeline.directive.js"></script>
    <script src="app/timeline/add-action.directive.js"></script>
    <script src="app/timeline/timeline.module.js"></script>

  </body>
</html>
