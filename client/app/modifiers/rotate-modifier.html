<div class="modifier rotate">

  <svg width="100" height="100">
    <g transform="translate(50, 45)">

      <path transform="rotate({{data.rotation}})"
            d="M -10 10 L 0 -20 L 10 10 L 0 0 Z" fill="#fff"></path>

    </g>
  </svg>

  <input class="modifier-input" type="number" ng-model="data.rotation">

</div>
